<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>403 - Forbbiden</title>

    <link rel="stylesheet" href="/css/403-style.css" />

    <style>
      body::-webkit-scrollbar-thumb {
        background: #494661;

      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="banner-pink"></div>
    </div>
    <div class="container-xl">
      <div class="row container-content">
        <div class="error-image">
          <img src="/photos/sus.jpg" alt="404" />
        </div>

        <div class="col content">
          <h3>Page forbidden</h3>
          <h5>
            You don't have acces to the page ypu requested. To view this page,
            you may have to sign in with a different account!
          </h5>
          <form th:action="@{/}"
                th:method="get">
            <button type="submit" class="btn btn-pink">Home</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="banner-pink second-banner"></div>
    </div>
    <th:block th:replace="fraqments/commons::footer-script"></th:block>
  </body>
</html>
