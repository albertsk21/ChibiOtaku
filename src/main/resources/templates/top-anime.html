<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:include="fraqments/commons::head-content"></th:block>


    <link rel="stylesheet" href="/css/top-anime.css" />
  </head>
  <body>
  <header th:include="fraqments/commons::header-nav"></header>

    <div class="container-xl">
      <div class="title-top-anime"><h4>Top Anime Series</h4></div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" class="col title-th"></th>
            <th scope="col" class="title-th col-7 th">Title</th>
            <th scope="col" class="th">Type</th>

            <th scope="col" class="th">Score</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="anime : ${animes}">
            <th scope="col" class="col align-center rank-col th-edit">
              <h4 th:text="${anime.counter}">1</h4>
            </th>
            <th scope="col" class="col">
              <div class="first-col-item">
                <div class="image-result-item">
                  <img
                    th:src="${anime.imageUrl}"
                    alt="sword-art-online"
                  />
                </div>

                <div class="content-item">
                  <div class="title-item">
                    <a th:href="${anime.id}"><h4 th:text="${anime.title}">none</h4></a>
                  </div>

                  <div class="tv-eps-col"><span th:text="${ #strings.substring(anime.type,0,1) + #strings.toLowerCase(#strings.substring(anime.type,1)) }"></span>(<span th:text="${anime.eps}"></span> eps)</div>
                  <div class="release-date-col" >Aired: <span th:text="${#temporals.format(anime.aired,'MMM dd YYYY')}"></span></div>
                </div>
              </div>
            </th>
            <th class="th-edit"><h4 th:text="${ #strings.substring(anime.type,0,1) + #strings.toLowerCase(#strings.substring(anime.type,1)) }">TV</h4></th>


            <th:block th:if = "${anime.score != 0}">
              <th class="th-edit"><h4  th:text="${#numbers.formatDecimal(anime.score, 0, 'COMMA', 2, 'POINT')}">7.34</h4></th>
            </th:block>
            <th:block th:if = "${anime.score == 0}">
              <th class="th-edit"><h4  th:text="${anime.score}">7.34</h4></th>
            </th:block>
          </tr>

        </tbody>
      </table>
    </div>
  <div th:replace="fraqments/commons::footer"></div>
  <th:block th:include="fraqments/commons::footer-script"></th:block>
  </body>
</html>
